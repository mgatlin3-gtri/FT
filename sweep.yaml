# File for configuring a Weights and Biases sweep over sevaral CNN parameters

program: 2dCNN3.py
method: bayes
metric:
  name: test_loss
  goal: minimize
parameters:
  batch_size:
    values: [4, 8, 16, 32, 64]
  dropout_c:
    values: [0, 0.1, 0.15, 0.2, 0.25, 0.3, 0.4]
  dropout_ga:
    values: [0, 0.1, 0.15, 0.2, 0.25, 0.3, 0.4]
  num_features_c1:
    values: [64, 128]
  num_features_c2:
    values: [64, 128]
  num_features_c3:
    values: [64, 128]
  num_features_c4:
    values: [64, 128]
  learning_rate:
    values: [0.0001, 0.00025, 0.0005, 0.00075, 0.001]
